<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS v5.0 -->
    <link rel="stylesheet" href="./public/assets/css/bootstrap.min.css">

    <!-- Font Awesome v4.7  -->
    <link rel="stylesheet" href="./public/assets/css/font-awesome.min.css">
    
    <!-- Custom Style  -->
    <link rel="stylesheet" href="./public/assets/css/style.css">

    <!-- Favicon -->

    <title>Zootopia</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center text-primary mb-5">Welcome to ' <span class="text-info">কাঁচা বাজার</span> '</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="row">
            <div class="col-12">
              <table class="table table-info">
                <thead class="thead-light">
                  <tr>
                    <th class="text-center">
                      Name
                      <input type="search" placeholder="search ..." id="nameSearchInput">
                    </th>
                    <th class="text-end">
                      <a href="#" id=""><i class="fa fa-arrow-up text-success"></i></a>
                      Price
                      <a href="#"><i class="fa fa-arrow-down text-danger"></i></a>
                    </th>
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody id="productsCollection"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <div id="messageDisplay"></div>
          <div class="card">
            <form>
              <div class="card-header">
                <h5 class="text-center" style="color: darkolivegreen;">Product Entry Form</h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Name" id="productNameInput">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Price" id="productPriceInput">
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-outline-dark btn-sm form-control"  id="productEntryButton">Insert New</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row" style="padding-bottom: 80vh;"></div>
   </div>
      


    <!-- Bootstrap JS v5.0 -->
    <script src="./public/assets/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./public/assets/js/main.js"></script>
  </body>
</html>
