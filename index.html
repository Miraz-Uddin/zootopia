<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS v5.0 -->
    <link rel="stylesheet" href="./public/assets/css/bootstrap.min.css">

    <!-- Font Awesome v4.7  -->
    <link rel="stylesheet" href="./public/assets/css/font-awesome.min.css">
    
    <!-- Custom Style  -->
    <link rel="stylesheet" href="./public/assets/css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title> ðŸ¥¯ Groceries ðŸ¥” </title>
  </head>
  <body>
    <div class="container">
      <div class="row pt-3">
        <div class="col-12">
          <h1 class="text-center text-primary mb-5"><span class="text-info">List Your Daily Groceries</span></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-8">
            <div class="table-responsive">
              <table class="table text-light table-bordered border border-info">
                <thead class="thead-light">
                  <tr>
                    <th class="text-center">
                      Name
                    <input type="search" placeholder="SEARCH ..." id="nameSearchInput"></th>
                    <th class="text-center">
                      <div class="price_head">
                        <a href="#" id="sortBtnAsc"><i class="fa fa-arrow-up text-success"></i></a>
                        Price
                        <a href="#" id="sortBtnDesc"><i class="fa fa-arrow-down text-danger"></i></a>
                      </div>
                    </th>
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody id="productsCollection">
                  <tr class="bg-dark">
                      <td class="text-end">Total</td>
                      <td class="text-end">
                          <div class="clearfix">
                              <span class="float-start">BDT.</span>
                              <span class="float-end" id="sumOfProducts">3000</span>
                          </div>
                      </td>
                      <td class="text-center">
                        <form>
                          <input id="resetAll" type="button" class="btn btn-sm btn-warning" value="All Clear">
                        </form>
                      </td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <div id="messageDisplay"></div>
          <div class="card bg-warning">
            <form>
              <div class="card-header">
                <h5 class="text-center" style="color: rgb(0, 0, 0);">Edit <span id="editableProductNameDisplay">Potato</span>'s info</h5>
              </div>
              <div class="card-body">
                <div class="row g-1">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Price" id="editableProductPriceInput">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Name" id="editableProductNameInput">
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-dark btn-sm"  id="productUpdateButton">Click to Update</button>
                </div>
              </div>
            </form>
          </div>
          <div class="card mt-5 bg-dark">
            <form>
              <div class="card-header">
                <h5 class="text-center" style="color: rgb(0, 255, 64);">Product Entry Form</h5>
              </div>
              <div class="card-body">
                <div class="row g-1">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Name" id="productNameInput">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Price" id="productPriceInput">
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-sm"  id="productEntryButton">Insert New</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row" style="padding-bottom: 80vh;"></div>
   </div>
      


    <!-- Bootstrap JS v5.0 -->
    <script src="./public/assets/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./public/assets/js/main.js"></script>
  </body>
</html>
