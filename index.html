<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS v5.0 -->
    <link rel="stylesheet" href="./public/assets/css/bootstrap.min.css">

    <!-- Font Awesome v4.7  -->
    <link rel="stylesheet" href="./public/assets/css/font-awesome.min.css">
    
    <!-- Custom Style  -->
    <link rel="stylesheet" href="./public/assets/css/style.css">

    <!-- Favicon -->

    <title>Zootopia</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center text-primary mb-5">Welcome to Zootopia <sub class="text-warning">(v2.0)</sub></h1>
          
          <hr>
        </div>
      </div>
      <div class="row ">
        <div class="col-md-12 col-lg-12 col-xl-9">
          <div class="row">
            <div class="col-md-12 col-lg-6 col-xl-6 col-xxl-4 mb-3">
              <form>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Product Price" id="searchInput">
                  <button class="btn btn-danger" type="button" id="searchPriceButton">Search By Price</button>
                </div>
              </form>
            </div>
            <div class="col-md-12 col-lg-6 col-xl-6 col-xxl-4 mb-3">
              <form>
                <div class="input-group">
                  <button class="btn btn-warning" type="button" id="orderByAscending">Descending Order</button>
                  <button class="btn btn-info" type="button" id="orderByDescending">Ascending Order</button>
                </div>
              </form>
            </div>
            <div class="col-md-12 col-lg-6 col-xl-6 col-xxl-4 mb-3">
              <form>
                <div class="input-group">
                  <button class="btn btn-primary" type="button" id="searchNameButton">Search By Name</button>
                  <input type="text" class="form-control" placeholder="Product Name" id="searchInput">
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <table class="table table-info">
                <thead class="thead-light">
                  <tr>
                    <th class="text-center">Name</th>
                    <th class="text-end">Price</th>
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody id="productsCollection">
                  <tr>
                    <td class="text-center">Tomato</td>
                    <td class="text-end">BDT. 10</td>
                    <td class="text-center"><button type="button" style="background: none; border: 0; padding:0"><i class="fa fa-trash text-danger"></i></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-lg-4 col-xl-3">
          <div id="messageDisplay"></div>
          <div class="card">
            <form>
              <div class="card-header">
                <h5>Product Entry Form</h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Name" id="productNameInput">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Price" id="productPriceInput">
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-success form-control"  id="productEntryButton">Insert New</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row" style="padding-bottom: 80vh;"></div>
   </div>
      


    <!-- Bootstrap JS v5.0 -->
    <script src="./public/assets/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./public/assets/js/main.js"></script>
  </body>
</html>
